    <link rel="stylesheet" href="style.css">
    <title>Success</title>
</head>
<body>
    <div class="container success">
        <div class="success-image">
            <img src="images/icon-success.svg" alt="success-icon" width="50px" height="50px">
        </div>

            <h2>Thanks for subscribing!</h2>
            <p>A confirmation email has been sent to <b id="successEmail">ash@loremcompany.com</b>.Please open it and click the button inside to confirm your subscription.</p>
            <button id="dismiss" onclick="dismiss()">Dismiss message</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
