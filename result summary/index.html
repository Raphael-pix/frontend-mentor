<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Results summary</title>
</head>
<body>
    <div class="container">
        <div class="summary">
            <h3>Your Result</h3>
            <div class="result"><p ><b>76</b><br> of 100</p></div>
            <h3>Great</h3>
            <p class="comment">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="data">
            <h3>Summary</h3>
            <figure class="reaction">
                <img src="images/icon-reaction.svg" alt="reaction" width="20px" height="20px">
                <figcaption>Reaction</figcaption>
                <p> <b class="bold">80</b> / 100</p>
            </figure>

            <figure class="memory">
                <img src="images/icon-memory.svg" alt="memory" width="20px" height="20px">
                <figcaption>Memory</figcaption>
                <p> <b class="bold">92</b> / 100</p>
            </figure>

            <figure class="verbal">
                <img src="images/icon-verbal.svg" alt="verbal" width="20px" height="20px">
                <figcaption>Verbal</figcaption>
                <p> <b class="bold">61</b> / 100</p>
            </figure>

            <figure class="visual">
                <img src="images/icon-visual.svg" alt="visual" width="20px" height="20px">
                <figcaption>Visual </figcaption>
                <p> <b class="bold">72</b> / 100 </p>
            </figure>

            <button>Continue</button>
        </div>
    </div>
    
</body>
</html>
