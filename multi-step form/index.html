<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/favicon-32x32.png">
    <title>Multi-step form - frontend Mentor</title>
</head>
<body>
 
    <main class="container">
        <section class="steps">
            <section class="step">
                <a href="index.html" class="number">1</a>
                <div class="heads">
                    <h1>step 1</h1>
                    <h2>your info</h2>
                </div>
            </section>
            <section class="step">
                <a href="plan.html" class="number">2</a>
                <div class="heads">
                    <h1>step 2</h1>
                    <h2>select plan</h2>
                </div>
            </section>
            <section class="step">
                <a href="add-ons.html" class="number">3</a>
                <div class="heads">
                    <h1>step 3</h1>
                    <h2>add-ons</h2>
                </div>
            </section>
            <section class="step">
                <a href="summary.html" class="number">4</a>
                <div class="heads">
                    <h1>step 4</h1>
                    <h2>summary</h2>
                </div>
            </section>
        </section>

        <section class="body">
            <h1>Personal info</h1>
            <h2>Please provide your name, email address and phone number</h2>

            <form action="" id="index" class="form" novalidate>
                <section class="formInput">
                    <label for="name" >name <span class="error"></span></label>
                    <input type="text" name="name" placeholder="e.g. Stephen King" class="input">
                </section>
                <section class="formInput">
                    <label for="email" >email address <span class="error"></span></label>
                    <input type="email" name="email" placeholder="e.g. stephenking@lorem.com" class="input">
                </section>
                <section class="formInput">
                    <label for="number" >phone number <span class="error"></span></label>
                    <input type="text" name="number" placeholder="e.g. +1 234 567 890" class="input">
                </section>
                <section class="formInput" id="buttons">
                    <input type="submit" value="next step" class="submit" onsubmit="checkRequired()">
                </section>
            </form>
        </section>
    </main>

<script src="script.js"></script>
</body>
</html>
