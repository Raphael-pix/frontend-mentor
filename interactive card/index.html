<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Card-detail</title>
</head>
<body>
        <div class="left">
            <div class="cards">
                <div class="frontCard">
                    
                    <div class="top">
                        <span class="logo"></span>
                        <span class="circle"></span>
                    </div>
                    
                    <h4 id="cardHeader">0000 0000 0000 0000</h4>
                    
                    <div class="details">
                        <p id="detailsName">jane appleseed</p>
                        <p id="detailsData"><span id="detailsMonth">09</span>/ <span id="detailsYear">00</span></p>
                    </div>
                </div>
                
                <div class="backCard">
                    <span class="bCVC"></span>

                </div>
            
            </div>
        </div>
       
        <div class="right">

                <form action="complete.html" method="post" class="form">
                    <div class="form-content">
                        <label for="cardholderName"> cardholder Name</label><br>
                        <input type="text" name="cardholderName"  class="form-input" id="cardName" placeholder="e.g. Jane Appleseed">
                    </div>
                
                    <div class="form-content">
                        <label for="cardNumber"> card Number</label><br>
                        <input type="text" name="cardNumber"  class="form-input" id="cardNo" placeholder="e.g. 1234 5678 9123 0000">
                        <span class="error"></span>
                    </div>
                    
                        
                     <div class="bottom">
                        <div class=" date form-content">
                            <label for="date" > exp. date (mm/yy)</label><br>
                            <div class="inputs">
                                <input type="number" name="date" class="form-input" id="month" placeholder="MM" >
                                <input type="number" name="date" class="form-input" id="year" placeholder="YY" >
                            </div>
                            <span class="error"></span>
                        </div>    
                        
                        <div class=" cvc form-content">
                            <label for="cvc"> cvc</label><br>
                            <input type="number" name="cvc" class="form-input" id="cvc" placeholder="e.g. 123">
                            <span class="error"></span>
                        </div>  
                    </div>
                        
                    <button type="submit" class="confirm">Confirm</button>
                </form>

        </div>

<script src="script.js" defer></script>
</body>
</html>
