<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Snap - dropdown Menu</title>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            
            <img src="images/logo.svg" alt="logo" width="60px" height="30px">

                <ul class="nav-list">
                    <div class="dropdown">
                        <li class="nav-item">
                            <a href="" class=" nav-link">Features</a>
                                <img src="images/icon-arrow-down.svg" alt="arrow-down" class="arrow1">

                                    <ul class="dropdown-menu">   
                                        <li class="dropdown-item">
                                            <img src="images/icon-todo.svg" alt="todo">

                                        <li class="dropdown-item">
                                            <img src="images/icon-calendar.svg" alt="calender">
                                            <a href="" class="dropdown-link">Calender</a>
                                        </li>

                                        <li class="dropdown-item">
                                            <img src="images/icon-reminders.svg" alt="reminder">
                                            <a href="" class="dropdown-link">reminders</a>
                                        </li>

                                        <li class="dropdown-item">
                                            <img src="images/icon-planning.svg" alt="planning">
                                            <a href="" class="dropdown-link">Planning</a>
                                        </li>
                                    </ul>
                                </div>
                        </li>
                    </div>
                    
                    <div class="dropdown">
                    <li class="nav-item">
                        <a href=""  class=" nav-link">Company</a>
                            <img src="images/icon-arrow-down.svg" alt="arrow-down" class="arrow">
                            <img src="images/icon-arrow-up.svg" alt="arrow-up" class="arrow">
                           
                            <div class="dropdown-menu-company">
                                <ul class="dropdown-menu">
                                    <li class="dropdown-item">
                                        <a href="" class="dropdown-link">History</a>
                                    </li>
                                    <li class="dropdown-item">
                                        <a href="" class="dropdown-link">Our Team</a>
                                    </li>
                                    <li class="dropdown-item">
                                        <a href="" class="dropdown-link">Blog</a>
                                    </li>
                                </ul>
                            </div>

                    </li>
                    

                </div>
                    <li class="nav-item">
                        <a href="" class="nav-link">Careers</a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="" class="nav-link">About</a>
                    </li>
                </ul>
            
            
            </div>
        
            <div class=" nav-right">
                <button class="nav-button">Login</button>
                <button class="nav-button">Register</button>
            </div>
        
        </div>
        <!-- main body -->
        <div class="main-body">
            <div class="content">
                <h1 class="content-heading">Make remote work</h1>
                <p class="content-paragraph">Get your team in sync, no matter your location. Streamline Processes, create team rituals, and watch productivity soar</p>
                <button class="content-button">Learn more</button>
                <div class="sponsors">
                    <img src="images/client-databiz.svg" alt="databiz" class="logo">
                    <img src="images/client-audiophile.svg" alt="audiophile" class="logo">
                    <img src="images/client-meet.svg" alt="meet" class="logo">
                    <img src="images/client-maker.svg" alt="marker" class="logo">
                </div>
            </div>
           
            <div class="main-body-image">
            <img src="images/image-hero-desktop.png" alt="image" height="450px" width="350px">
           </div>

        </div>


    </div>

<script src="script.js" defer></script>
