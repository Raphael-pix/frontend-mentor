<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Snap - dropdown Menu</title>
</head>
<body>

    <div class="container">

        <header class="header">
            <img src="images/logo.svg" alt="logo" width="50px" height="20px" class="logo">

            <div class="nav" id="nav">
                <div class="close-icon">
                    <img src="images/icon-close-menu.svg" alt="menu-icon"  width="26px" height="22px" onclick="toggleNavMenu() ">
                </div>
                <nav class="nav-bar">
                    <div class="dropdown">
                        <div class="nav-link" id="features">
                            <a href="">features</a>
                            <img src="images/icon-arrow-down.svg" width="10px" height="6px" class="arrow-icon" id="features-arrow-icon" onclick="toggleMenu('features')">
                        </div>
                        <div class="dropdown-menu" id="features-menu">
                            <ul class="dropdown-list">
                                <li class="dropdown-item">
                                    <img src="images/icon-todo.svg" alt="todo" width="13px" height="13px">
                                    <a href="">todo list</a>
                                </li>
                                <li  class="dropdown-item">
                                    <img src="images/icon-calendar.svg" alt="calender"width="13px" height="13px">
                                    <a href="">calender</a>
                                </li>
                                <li  class="dropdown-item">
                                    <img src="images/icon-reminders.svg" alt="reminders" width="13px" height="13px">
                                    <a href="">reminders</a>
                                </li>
                                <li  class="dropdown-item">
                                    <img src="images/icon-planning.svg" alt="planning" width="13px" height="13px">
                                    <a href="">planning</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="dropdown">
                        <div class="nav-link" id=" company">
                            <a href="">company</a>
                            <img src="images/icon-arrow-down.svg"  width="10px" height="6px"  class="arrow-icon" id="company-arrow-icon" onclick="toggleMenu('company')">
                        </div>
                        <div class="dropdown-menu" id="company-menu">
                            <ul class="dropdown-list">
                                <li  class="dropdown-item">
                                    <a href="">History</a>
                                </li>
                                <li  class="dropdown-item">
                                    <a href="">our team</a>
                                </li>
                                <li  class="dropdown-item">
                                    <a href="">blog</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <a href="">careers</a>
                    <a href="">about</a>
                </nav>

                <div class="header-btns">
                    <button class="login">login</button><br>
                    <button class="register">register</button>
                </div>
            </div>

            <div class="menu-icon">
                <img src="images/icon-menu.svg" alt="menu-icon" class="menu-icon" width="32px" height="18px" onclick="toggleNavMenu() ">
            </div>
        </header>

        <section class="main">
            <div class="content">
                <h1>Make remote work</h1>
                <p>Get your team in sync, no matter your location. Streamline services, create team rituals, and watch productivity soar.</p>
                <button class="content-btn">Learn more</button>

                <div class="brands">
                    <img src="images/client-databiz.svg" alt="" width="65px" height="25px">
                    <img src="images/client-audiophile.svg" alt="" width="65px" height="25px">
                    <img src="images/client-meet.svg" alt="" width="65px" height="25px">
                    <img src="images/client-maker.svg" alt="" width="65px" height="25px">
                </div>
            </div>
        </section>

    </div>




<script src="script.js" defer></script>
</body>
</html>
